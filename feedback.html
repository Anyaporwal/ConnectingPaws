<!DOCTYPE html>

<head>

    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
    box-sizing: border-box;
  }
  
  body {
    background: #e0ffe0;
    justify-content: center;
    align-items: center;
    height: 95vh;
  }
  
  .container {
    margin-top: 15px;
    margin-left: 30%;
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 500px;
  }
  
  form h2 {
    text-align: center;
    margin-bottom: 1rem;
    color: darkgreen;
    background: darkgreen;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  }
  
  form label {
    margin-top: 1rem;
    display: block;
    color: #555;
  }
  
  form input,
  form textarea {
    width: 100%;
    padding: 0.75rem;
    margin-top: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: vertical;
  }
  
  form button {
    margin-top: 1.5rem;
    padding: 0.75rem;
    width: 100%;
    background-color: green;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  form button:hover {
    background:green;
  }
  
  .success-message {
    margin-top: 1rem;
    color: green;
    font-size: 0.95rem;
  }
  
  /* Responsive */
  @media (max-width: 600px) {
    .container {
      padding: 1rem;
    }
  }
  
    </style>
</head>
